{% extends 'base_layout.html' %}

{% block content %}

<form class="edit-my-task" action="/{{request.user}}/task/{{id}}/edit/" method="post">
  {%csrf_token%}
  <p>
    <label>Title :</label>
    <input type="text" name="taskname">
  </p>
  <br>
  <p>
    <label>Description :</label>
  <p>
  <textarea name="description" rows="8" cols="80"></textarea>
  <br>
  <br>
  <button type="submit">Edit My Task</button>
</form>
<p>{{message}}</p>

{% endblock %}
